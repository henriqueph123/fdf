<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>E-mail UOL</title>
  <link rel="icon" href="https://hp.imguol.com.br/c/home/layout/camaleao/favico/favico.ico" />
  <style>
    /* Reset e base */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-container {
      width: 100%;
      max-width: 360px;
      background: #fff;
      padding: 30px 25px 40px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      margin-bottom: 20px;
    }

    #CTA {
      text-align: center;
      margin-bottom: 25px;
    }

    .CTA__logo img.logo {
      margin-left: -0px;
      max-width: 125px;
      height: auto;
      display: block;
      margin-bottom: 12px;
    }

    #CTA p {
      color: #202020;
      margin: 4px 0;
      font-size: 16px;
      line-height: 1.3;
    }

    label.control-label {
      display: block;
      font-weight: 700;
      margin-bottom: 8px;
      color: #555;
      font-size: 15px;
    }

    input.input-lg {
      width: 100%;
      padding: 14px 15px;
      margin: 10px 0 20px;
      border: 1.5px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    input.input-lg:focus {
      outline: none;
      border-color: #e29933;
      box-shadow: 0 0 5px rgba(226, 153, 51, 0.7);
    }

    button#button-submit {
      width: 100%;
      padding: 14px;
      background-color: #e29933;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    button#button-submit:hover,
    button#button-submit:focus {
      background-color: #cc8529;
      outline: none;
    }

    p.login-links {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: #444;
    }

    p.login-links a {
      color: #0070ab;
      text-decoration: none;
      font-weight: 600;
    }

    p.login-links a:hover,
    p.login-links a:focus {
      text-decoration: underline;
      outline: none;
    }

    .container-username {
      display: flex;
      align-items: center;
      background-color: #f7f7f7;
      border: 1.5px solid #ccc;
      border-radius: 50px;
      padding: 10px 16px;
      margin-bottom: 20px;
      font-size: 16px;
      user-select: none;
    }

    .container-username img {
      margin-right: 12px;
      width: 28px;
      height: 28px;
    }

    .container-username input {
      border: none;
      background: transparent;
      font-size: 16px;
      color: #333;
      flex-grow: 1;
      cursor: default;
    }

    .container-username input:focus {
      outline: none;
    }

    .close-btn {
      cursor: pointer;
      color: #999;
      font-weight: 700;
      padding: 0 12px;
      font-size: 20px;
      line-height: 1;
      display: flex;
      align-items: center;
      transition: color 0.2s ease;
      user-select: none;
    }

    .close-btn:hover,
    .close-btn:focus {
      color: #e29933;
      outline: none;
    }

    footer.footer-form-single-step {
      text-align: center;
      font-size: 14px;
      color: #666;
      padding: 15px 10px;
      max-width: 360px;
      width: 100%;
      line-height: 1.5;
      user-select: none;
    }

    .footer-action-links {
      margin-top: 12px;
      display: flex;
      justify-content: center;
      gap: 25px;
      font-weight: 600;
      flex-wrap: wrap;
    }

    .footer-action-links a {
      color: #0070ab;
      text-decoration: none;
      white-space: nowrap;
      font-size: 14px;
    }

    .footer-action-links a:hover,
    .footer-action-links a:focus {
      text-decoration: underline;
      outline: none;
    }

    /* Responsividade */
    @media (max-width: 400px) {
      .login-container {
        padding: 25px 20px 35px;
      }

      button#button-submit {
        font-size: 14px;
        padding: 12px;
      }

      input.input-lg {
        font-size: 14px;
        padding: 12px 12px;
      }
    }
  </style>
</head>

<body>
  <main class="login-container" role="main" aria-labelledby="login-label">
    <section id="CTA" aria-label="Apresentação">
      <div class="CTA__logo">
        <img class="logo" src="https://imguol.com/p/g/logos/logo_uolmail2.png" alt="Logo UOL" title="UOL" />
      </div>
      <p>Gerencie seus e-mails com a segurança</p>
      <p>que só o UOL te oferece.</p>
    </section>

    <form id="form-single-step" novalidate>
      <label for="user" class="control-label" id="login-label">Entrar</label>

      <div id="email-step">
        <input autocomplete="username" required name="user" placeholder="E-mail                               @uol.com.br" type="email" id="user" class="input-lg" aria-describedby="emailHelp" />
      </div>

      <div id="user-container" class="container-username" style="display:none;">
        <img src="https://imguol.com/acesso/oneaccount/icons_login_usuario.png" width="28" height="28" alt="Ícone de usuário" />
        <input type="text" id="userLogin" readonly aria-readonly="true" />
        <button type="button" class="close-btn" title="Alterar e-mail" aria-label="Alterar e-mail">&times;</button>
      </div>

      <div id="senha-container" style="display:none;">
        <label for="pass" class="control-label" id="senha-label">Informe sua senha</label>
        <input autocomplete="current-password" required name="pass" placeholder="Senha" type="password" id="pass" class="input-lg" />
      </div>

      <button id="button-submit" aria-label="Botão Continuar" type="submit" class="btn btn-default btn-block">
        Continuar
      </button>
    </form>

    <p class="login-links">
      Ainda não tem e-mail UOL?
      <a href="http://email.uol.com.br/bem-vindo" target="_blank" rel="noopener noreferrer">Assine já</a>
    </p>
    <p class="login-links">
      <a aria-label="Esqueceu a senha?" class="btn btn-link" href="https://sac.uol.com.br/#/recuperarsenha" rel="noopener noreferrer" target="_blank" title="Esqueceu a senha?">
        Esqueceu a senha?
      </a>
    </p>
  </main>

  <footer class="footer-form-single-step" role="contentinfo" aria-label="Informações importantes">
    <p style="margin: 0 0 5px 0;">
      Sua senha é secreta.
    </p>
    <p style="margin: 0 0 15px 0;">
      Nenhum funcionário a serviço do UOL está autorizado a solicitá-la
    </p>
    <nav class="footer-action-links" aria-label="Links úteis">
      <a href="https://regras.uol.com.br/" target="_blank" rel="noopener noreferrer" title="Regras de uso">
        Regras de uso
      </a>
      <a href="https://sac.uol.com.br/#/wrapper?url=https://sac.uol.com.br/info/protecao_privacidade/politica_anti-spam.jhtm" target="_blank" rel="noopener noreferrer" title="Política anti-spam">
        Política anti-spam
      </a>
      <a href="https://denuncia.uol.com.br/" target="_blank" rel="noopener noreferrer" title="Crimes virtuais: denuncie">
        Crimes virtuais: denuncie
      </a>
    </nav>
  </footer>

</body>

</html>
